<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Biodata</legend>
                <label>first name:</label>
                <input type="text"name="first name"/><br><br>
                <label>last name:</label>
                <input type="text"name="last name"/> <br><br>
                <label>address:</label>
                <textarea rows="2" cols="20"></textarea><br><br>
                <label>mobile Number:</label>
                <input type="tel" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
                <label>Dob:</label>
                <input type="date" id="bob" name="birthday"><br><br>
                <label>Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label>password:</label>
                <input type="password" id="password" name="password"><br><br>
                <label>gender:</label>
                <input type="radio" id="gender" name="gender" value="male">male
                <input type="radio" id="gender" name="gender" value="female"/>Female<br><br>
                <label>qualification:</label>
                <input type="checkbox" id="qualification" name="sslc">sslc
                <input type="checkbox" id="qualification" name="plus two">plus two
                <input type="checkbox" id="qualification" name="digree">digree<br><br>
                <label>District:</label>
                <select>
                    <option>kasargod</option>
                    <option>kannur</option>
                    <option>kozhikode</option>
                </select><br><br>
                <input type="submit" value="submit">

            </fieldset>
        </form>
    </body>
</html>
